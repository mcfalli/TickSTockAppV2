<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Flow Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.5.0/dist/socket.io.js"></script>
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        .status-connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        .status-disconnected {
            background: #dc3545;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Pattern Flow Service Test
            <span class="status-indicator status-disconnected" id="status"></span>
        </h1>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="initService()">Initialize Service</button>
            <button class="btn btn-success" onclick="startRefresh()">Start Auto-Refresh</button>
            <button class="btn btn-warning" onclick="stopRefresh()">Stop Auto-Refresh</button>
            <button class="btn btn-info" onclick="loadMockData()">Load Mock Data</button>
            <button class="btn btn-danger" onclick="cleanup()">Cleanup</button>
        </div>

        <div id="pattern-flow-container"></div>
    </div>

    <!-- Load the Pattern Flow Service -->
    <script src="web/static/js/services/pattern_flow.js"></script>
    <script src="web/static/js/services/tier_pattern_service.js"></script>

    <script>
        // Mock Socket.IO for testing
        if (!window.io) {
            window.io = function() {
                return {
                    connected: false,
                    on: function(event, handler) {
                        console.log(`[Mock Socket] Registered handler for: ${event}`);
                    },
                    emit: function(event, data) {
                        console.log(`[Mock Socket] Emitted event: ${event}`, data);
                    },
                    off: function(event) {
                        console.log(`[Mock Socket] Removed handler for: ${event}`);
                    }
                };
            };
        }

        // Initialize socket
        window.socket = io();

        let patternFlowService = null;

        async function initService() {
            try {
                console.log('Initializing Pattern Flow Service...');

                if (!patternFlowService) {
                    patternFlowService = new PatternFlowService();
                }

                await patternFlowService.initialize('#pattern-flow-container');

                document.getElementById('status').className = 'status-indicator status-connected';
                console.log('Pattern Flow Service initialized successfully');

            } catch (error) {
                console.error('Failed to initialize:', error);
                alert('Failed to initialize Pattern Flow Service. Check console for details.');
            }
        }

        function startRefresh() {
            if (!patternFlowService) {
                alert('Please initialize the service first');
                return;
            }
            patternFlowService.startAutoRefresh();
            console.log('Auto-refresh started');
        }

        function stopRefresh() {
            if (!patternFlowService) {
                alert('Please initialize the service first');
                return;
            }
            patternFlowService.stopAutoRefresh();
            console.log('Auto-refresh stopped');
        }

        function loadMockData() {
            if (!patternFlowService) {
                alert('Please initialize the service first');
                return;
            }

            // Generate mock patterns for all tiers
            const tiers = ['daily', 'intraday', 'combo', 'indicators'];

            tiers.forEach(tier => {
                // Generate random patterns
                for (let i = 0; i < 5; i++) {
                    const mockPattern = {
                        tier: tier,
                        pattern: {
                            id: `mock_${tier}_${Date.now()}_${i}`,
                            symbol: ['AAPL', 'GOOGL', 'MSFT', 'TSLA'][Math.floor(Math.random() * 4)],
                            type: tier === 'indicators' ? 'RSI Oversold' : 'Bull Flag',
                            timestamp: new Date().toISOString(),
                            confidence: 0.5 + Math.random() * 0.5,
                            details: {
                                entry: 150 + Math.random() * 50,
                                target: 160 + Math.random() * 50,
                                stop: 140 + Math.random() * 50
                            }
                        }
                    };

                    // Simulate new pattern detection
                    setTimeout(() => {
                        patternFlowService.handleNewPattern(mockPattern);
                    }, i * 200);
                }
            });

            console.log('Mock data loaded');
        }

        function cleanup() {
            if (patternFlowService) {
                patternFlowService.cleanup();
                patternFlowService = null;
                document.getElementById('status').className = 'status-indicator status-disconnected';
                console.log('Service cleaned up');
            }
        }

        // Auto-initialize on page load
        window.addEventListener('load', () => {
            setTimeout(initService, 1000);
        });
    </script>
</body>
</html>
