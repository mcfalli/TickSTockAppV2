<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Flow Theme Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web/static/css/base/variables.css">
    <link rel="stylesheet" href="web/static/css/components/pattern-flow.css">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .theme-dark .theme-controls {
            background: rgba(45, 45, 45, 0.9);
        }

        .status-box {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .theme-dark .status-box {
            border-color: #444444;
        }

        .test-section {
            margin: 30px 0;
        }
    </style>
</head>
<body class="theme-light">
    <div class="theme-controls">
        <h5>Theme Controls</h5>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary" onclick="setTheme('light')">
                ‚òÄÔ∏è Light
            </button>
            <button class="btn btn-outline-primary" onclick="setTheme('dark')">
                üåô Dark
            </button>
        </div>
        <div class="mt-3">
            <small>Current Theme: <span id="current-theme">Light</span></small>
        </div>
    </div>

    <div class="container">
        <h1>Pattern Flow Theme Testing</h1>
        <p>Use the theme controls to switch between light and dark themes and verify the Pattern Flow display adapts correctly.</p>

        <div class="status-box">
            <h4>Theme Variables Status</h4>
            <div id="variable-status"></div>
        </div>

        <div class="test-section">
            <h3>Pattern Flow Display</h3>
            <div id="pattern-flow-container"></div>
        </div>

        <div class="test-section">
            <h3>Theme Validation Results</h3>
            <div id="validation-results"></div>
        </div>
    </div>

    <!-- Mock Socket.IO -->
    <script>
        window.io = function() {
            return {
                on: function() {},
                emit: function() {},
                off: function() {},
                connected: false
            };
        };
        window.socket = io();
    </script>

    <!-- Load Pattern Flow Service -->
    <script src="web/static/js/services/tier_pattern_service.js"></script>
    <script src="web/static/js/services/pattern_flow.js"></script>

    <script>
        let currentTheme = 'light';
        let patternFlowService = null;

        // Theme switching function
        function setTheme(theme) {
            currentTheme = theme;
            const html = document.documentElement;
            const body = document.body;

            // Remove existing theme classes
            html.classList.remove('theme-light', 'theme-dark');
            body.classList.remove('theme-light', 'theme-dark');

            // Add new theme class
            html.classList.add(`theme-${theme}`);
            body.classList.add(`theme-${theme}`);

            // Update status
            document.getElementById('current-theme').textContent = theme.charAt(0).toUpperCase() + theme.slice(1);

            // Validate theme application
            validateTheme();
        }

        // Validate theme variables
        function validateTheme() {
            const computedStyles = getComputedStyle(document.documentElement);
            const results = [];

            // Check key CSS variables
            const variables = [
                '--color-background-primary',
                '--color-background-secondary',
                '--color-text-primary',
                '--color-border-light',
                '--color-success'
            ];

            const variableStatus = document.getElementById('variable-status');
            variableStatus.innerHTML = '';

            variables.forEach(varName => {
                const value = computedStyles.getPropertyValue(varName);
                const status = value ? '‚úÖ' : '‚ùå';
                variableStatus.innerHTML += `
                    <div>${status} ${varName}: <code>${value || 'Not Set'}</code></div>
                `;
            });

            // Check Pattern Flow specific elements
            validatePatternFlowTheme();
        }

        function validatePatternFlowTheme() {
            const results = document.getElementById('validation-results');
            results.innerHTML = '<h5>Pattern Flow Theme Checks:</h5>';

            // Check various Pattern Flow elements
            const checks = [
                {
                    selector: '.pattern-flow-header',
                    property: 'background-color',
                    lightValue: 'rgb(255, 255, 255)',
                    darkValue: 'rgb(45, 45, 45)'
                },
                {
                    selector: '.pattern-column',
                    property: 'background-color',
                    lightValue: 'rgb(255, 255, 255)',
                    darkValue: 'rgb(26, 26, 26)'
                },
                {
                    selector: '.pattern-row',
                    property: 'background-color',
                    lightValue: 'rgb(248, 249, 250)',
                    darkValue: 'rgb(45, 45, 45)'
                }
            ];

            checks.forEach(check => {
                const element = document.querySelector(check.selector);
                if (element) {
                    const computedStyle = getComputedStyle(element);
                    const value = computedStyle.getPropertyValue(check.property);
                    const expectedValue = currentTheme === 'light' ? check.lightValue : check.darkValue;
                    const isCorrect = value === expectedValue;

                    results.innerHTML += `
                        <div class="${isCorrect ? 'text-success' : 'text-warning'}">
                            ${isCorrect ? '‚úÖ' : '‚ö†Ô∏è'} ${check.selector}: ${value}
                            ${!isCorrect ? `(Expected: ${expectedValue})` : ''}
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="text-muted">
                            ‚è∏Ô∏è ${check.selector}: Element not found
                        </div>
                    `;
                }
            });
        }

        // Initialize Pattern Flow on load
        async function initializePatternFlow() {
            try {
                if (!patternFlowService) {
                    patternFlowService = new PatternFlowService();
                    await patternFlowService.initialize('#pattern-flow-container');
                }

                // Add some mock data
                setTimeout(() => {
                    const tiers = ['daily', 'intraday', 'combo', 'indicators'];
                    tiers.forEach(tier => {
                        for (let i = 0; i < 3; i++) {
                            const mockPattern = {
                                tier: tier,
                                pattern: {
                                    id: `test_${tier}_${i}`,
                                    symbol: ['AAPL', 'GOOGL', 'MSFT'][i % 3],
                                    type: tier === 'indicators' ? 'RSI Oversold' : 'Bull Flag',
                                    timestamp: new Date().toISOString(),
                                    confidence: 0.6 + Math.random() * 0.3
                                }
                            };
                            patternFlowService.handleNewPattern(mockPattern);
                        }
                    });

                    // Initial validation
                    validateTheme();
                }, 1000);

            } catch (error) {
                console.error('Failed to initialize Pattern Flow:', error);
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initializePatternFlow();
        });

        // Add keyboard shortcuts for theme switching
        document.addEventListener('keydown', (e) => {
            if (e.key === 'l' || e.key === 'L') {
                setTheme('light');
            } else if (e.key === 'd' || e.key === 'D') {
                setTheme('dark');
            }
        });
    </script>
</body>
</html>
