<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenLayout Quick Start Example</title>
    <!-- Base CSS for structure -->
    <link rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css">
    <!-- Theme CSS (e.g., dark theme) -->
    <link rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css">
    <!-- jQuery dependency -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- GoldenLayout JavaScript -->
    <script src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
</head>
<body style="margin: 0; height: 100vh;">
    <!-- Container for the layout -->
    <div id="layout-container" style="width: 100%; height: 100%;"></div>

    <script>
        // Step 3: Define configuration
        var config = {
            content: [{
                type: 'row',
                content: [{
                    type: 'component',
                    componentName: 'testComponent',
                    componentState: { label: 'A' }
                }, {
                    type: 'column',
                    content: [{
                        type: 'component',
                        componentName: 'testComponent',
                        componentState: { label: 'B' }
                    }, {
                        type: 'component',
                        componentName: 'testComponent',
                        componentState: { label: 'C' }
                    }]
                }]
            }]
        };

        // Step 5: Instantiate the layout
        var myLayout = new GoldenLayout(config, document.getElementById('layout-container'));

        // Step 4: Register component
        myLayout.registerComponent('testComponent', function(container, componentState) {
            container.getElement().html('<h2>' + componentState.label + '</h2>');
        });

        // Step 5: Initialize
        myLayout.init();
    </script>
    <a href='https://www.tradingview.com/chart/?symbol=NASDAQ:AAPL'>CLICK ME</a>
</body>
</html>
