<!DOCTYPE html>
<html>
<head>
    <title>Simple Socket.IO Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Simple Socket.IO Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const socket = io({
            transports: ['polling', 'websocket'],
            reconnectionAttempts: 10,
            reconnectionDelay: 1000
        });

        socket.on('connect', function() {
            document.getElementById('status').textContent = 'Connected: ' + socket.id;
            console.log('Connected:', socket.id);
        });

        socket.on('disconnect', function(reason) {
            document.getElementById('status').textContent = 'Disconnected: ' + reason;
            console.log('Disconnected:', reason);
        });

        socket.on('simple_test', function(data) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.textContent = JSON.stringify(data);
            messages.prepend(div);
            console.log('Received simple_test:', data);
        });
    </script>
</body>
</html>
