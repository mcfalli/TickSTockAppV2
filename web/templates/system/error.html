<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - TickStock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .error-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #e57373;
        }
        
        .error-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .error-message {
            font-size: 16px;
            margin-bottom: 25px;
            color: #666;
        }
        
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Stock Market High/Low Tracker</h1>
    </div>

    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h2 class="error-title">An Error Occurred</h2>
        <p class="error-message">{{ error|default('Something went wrong. Please try again.') }}</p>
        <a href="/" class="home-button">Return to Home</a>
    </div>
    <h1>Error</h1>
    <p>{{ error }}</p>
</body>
</html>
