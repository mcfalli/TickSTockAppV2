    <!-- Initialize sidebar navigation and all services -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize sidebar navigation first
            window.sidebarNavigation = new SidebarNavigationController({
                defaultSection: 'pattern-discovery',
                rememberState: true
            });
            
            // Connection status will be handled by the original navbar system
            
            // Initialize theme system
            const savedTheme = localStorage.getItem('tickstock-theme') || 'light';
            document.documentElement.className = savedTheme === 'dark' ? 'theme-dark' : '';
            document.body.className = savedTheme === 'dark' ? 'theme-dark' : '';
            
            const themeToggle = document.getElementById('themeToggleBtn');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            function updateThemeUI(theme) {
                if (themeIcon) themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                if (themeText) themeText.textContent = theme === 'dark' ? 'Light' : 'Dark';
            }
            
            updateThemeUI(savedTheme);
            
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const currentTheme = document.documentElement.classList.contains('theme-dark') ? 'dark' : 'light';
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    // Apply theme classes
                    document.documentElement.className = newTheme === 'dark' ? 'theme-dark' : '';
                    document.body.className = newTheme === 'dark' ? 'theme-dark' : '';
                    
                    // Save preference
                    localStorage.setItem('tickstock-theme', newTheme);
                    
                    // Update UI
                    updateThemeUI(newTheme);
                });
            }
            
            
            // Debug UI elements
            setTimeout(() => {
            }, 2000);
        });

                window.patternAnalyticsService = window.patternAnalytics; // Compatibility alias

            } else {

    <!-- Admin dropdown script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminMenuBtn = document.getElementById('adminMenuBtn');
            const adminDropdownContent = document.getElementById('adminDropdownContent');
            
            if (adminMenuBtn && adminDropdownContent) {
                adminMenuBtn.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const isOpen = adminDropdownContent.classList.contains('show');
                    
                    // Close all other dropdowns first
                    document.querySelectorAll('.dropdown-content.show').forEach(dropdown => {
                        dropdown.classList.remove('show');
                    });
                    
                    if (!isOpen) {
                        adminDropdownContent.classList.add('show');
                        adminMenuBtn.setAttribute('aria-expanded', 'true');
                    } else {
                        adminMenuBtn.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(event) {
                    if (!adminMenuBtn.contains(event.target) && !adminDropdownContent.contains(event.target)) {
                        adminDropdownContent.classList.remove('show');
                        adminMenuBtn.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Prevent dropdown from closing when clicking inside
                adminDropdownContent.addEventListener('click', function(event) {
                    event.stopPropagation();
                });
            }

            // User Settings dropdown
            const userSettingsBtn = document.querySelector('.user-settings-btn');
            const userDropdownContent = document.querySelector('.user-menu .dropdown-content');
            
            if (userSettingsBtn && userDropdownContent) {
                userSettingsBtn.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const isOpen = userDropdownContent.classList.contains('show');
                    
                    // Close all other dropdowns first
                    document.querySelectorAll('.dropdown-content.show').forEach(dropdown => {
                        dropdown.classList.remove('show');
                    });
                    
                    if (!isOpen) {
                        userDropdownContent.classList.add('show');
                        userSettingsBtn.setAttribute('aria-expanded', 'true');
                    } else {
                        userSettingsBtn.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(event) {
                    if (!userSettingsBtn.contains(event.target) && !userDropdownContent.contains(event.target)) {
                        userDropdownContent.classList.remove('show');
                        userSettingsBtn.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Prevent dropdown from closing when clicking inside
                userDropdownContent.addEventListener('click', function(event) {
                    event.stopPropagation();
                });
            }
        });
    </script>

    <!-- Market Hours Status Script -->
    <script>
        function updateMarketStatus() {
            const now = new Date();
            const day = now.getDay(); // 0 = Sunday, 6 = Saturday
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const time = hours * 60 + minutes; // Convert to minutes for easier comparison

            // Get the market status element
            const marketStatusEl = document.getElementById('market-status');
            if (!marketStatusEl) return;

            // Market is closed on weekends
            if (day === 0 || day === 6) {
                marketStatusEl.textContent = 'Market Closed';
                marketStatusEl.classList.remove('status-open');
                marketStatusEl.classList.add('status-closed');
                return;
            }

            // Convert times to minutes since midnight (Eastern Time)
            // Note: This is a simplified version. In production, you'd want to handle timezones properly
            // US Markets: 9:30 AM - 4:00 PM ET

            // For now, we'll use the user's local time and assume Eastern Time
            // Pre-market: 4:00 AM - 9:30 AM ET (240 - 570 minutes)
            // Regular hours: 9:30 AM - 4:00 PM ET (570 - 960 minutes)
            // After-hours: 4:00 PM - 8:00 PM ET (960 - 1200 minutes)

            const preMarketStart = 4 * 60; // 4:00 AM
            const marketOpen = 9 * 60 + 30; // 9:30 AM
            const marketClose = 16 * 60; // 4:00 PM
            const afterMarketEnd = 20 * 60; // 8:00 PM

            let status = '';
            let statusClass = '';

            if (time >= preMarketStart && time < marketOpen) {
                status = 'Pre-Market';
                statusClass = 'status-premarket';
            } else if (time >= marketOpen && time < marketClose) {
                status = 'Market Open';
                statusClass = 'status-open';
            } else if (time >= marketClose && time < afterMarketEnd) {
                status = 'After-Hours';
                statusClass = 'status-afterhours';
            } else {
                status = 'Market Closed';
                statusClass = 'status-closed';
            }

            // Update the status
            marketStatusEl.textContent = status;
            marketStatusEl.className = 'status-badge ' + statusClass;
        }

        // Update market status on page load
        updateMarketStatus();

        // Update market status every minute
        setInterval(updateMarketStatus, 60000);

        // Also update when the page becomes visible (in case user switches tabs)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateMarketStatus();
            }
        });
    </script>
